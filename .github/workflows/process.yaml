name: run-process
on:
  workflow_dispatch: {}   # 手动触发

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Prepare config
        run: |
          mkdir -p subscribe/config
          cp subscribe/config/config.default.json subscribe/config/config.json

      - name: Run process
        run: python subscribe/process.py -c subscribe/config/config.json

      # 打印输出目录，确认产物路径
      - name: Inspect outputs
        run: |
          echo "WORKSPACE=$(pwd)"
          ls -lah || true
          ls -lah subscribe || true
          ls -lah subscribe/out || true
          ls -lah clash || true

      # 把生成的 clash/proxies.yaml 推到同一个 Gist（文件名为 proxies.yaml）
      - name: Update Gist (proxies.yaml)
        if: hashFiles('clash/proxies.yaml') != ''
        uses: peter-evans/create-or-update-gist@v3
        with:
          token: ${{ secrets.GIST_PAT }}
          gist-id: ${{ secrets.GIST_LINK }}
          files: |
            proxies.yaml=clash/proxies.yaml

      # 同时把所有产物打包成 Artifact 方便下载
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: |
            subscribe/out/**
            clash/**/*.yaml
            **/proxies.yaml
          if-no-files-found: warn
