name: run-process
on:
  workflow_dispatch: {}   # 手动触发

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Prepare config
        run: |
          mkdir -p subscribe/config
          cp subscribe/config/config.default.json subscribe/config/config.json

      - name: Run process
        run: python subscribe/process.py -c subscribe/config/config.json

      - name: Inspect outputs
        run: |
          echo "WORKSPACE=$(pwd)"
          ls -lah || true
          ls -lah subscribe || true
          ls -lah subscribe/out || true
          ls -lah clash || true

      # 用官方脚本 Action 调 GitHub API 更新 Gist
      - name: Update Gist via GitHub API (official action)
        if: hashFiles('clash/proxies.yaml') != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GIST_PAT }}
          script: |
            const fs = require('fs');
            const path = 'clash/proxies.yaml';          // 如果产物路径不同，改这里
            const content = fs.readFileSync(path, 'utf8');
            await github.request('PATCH /gists/{gist_id}', {
              gist_id: process.env.GIST_ID,
              files: { 'proxies.yaml': { content } }    // Gist 里的文件名
            });
        env:
          GIST_ID: ${{ secrets.GIST_LINK }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: |
            subscribe/out/**
            clash/**/*.yaml
            **/proxies.yaml
          if-no-files-found: warn
